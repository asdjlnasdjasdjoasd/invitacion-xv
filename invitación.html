  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #003049;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .invitacion {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 550px;
      animation: aparecer 2s ease-in-out;
      z-index: 2;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #0077b6;
    }

    p {
      font-size: 1.2em;
      margin: 15px 0;
    }

    button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transition: all 0.4s ease;
    }

    button:hover::before {
      left: 100%;
    }

    .mensaje {
      margin-top: 20px;
      font-weight: bold;
      color: #219ebc;
      display: none;
    }

    /* Estrellas animadas */
    .estrella {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: parpadeo 2s infinite ease-in-out;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    audio {
      display: none;
    }
  </style>
</head>
